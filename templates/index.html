<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Wine Quality Prediction</h3>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="row">
                        <!-- Fixed Acidity -->
                        <div class="col-md-6">
                            <label class="form-label">Fixed Acidity</label>
                            <input type="number" step="0.01" class="form-control" name="fixed acidity" required>
                        </div>
                        <!-- Volatile Acidity -->
                        <div class="col-md-6">
                            <label class="form-label">Volatile Acidity</label>
                            <input type="number" step="0.01" class="form-control" name="volatile acidity" required>
                        </div>
                        <!-- Citric Acid -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Citric Acid</label>
                            <input type="number" step="0.01" class="form-control" name="citric acid" required>
                        </div>
                        <!-- Residual Sugar -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Residual Sugar</label>
                            <input type="number" step="0.01" class="form-control" name="residual sugar" required>
                        </div>
                        <!-- Chlorides -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Chlorides</label>
                            <input type="number" step="0.0001" class="form-control" name="chlorides" required>
                        </div>
                        <!-- Free Sulfur Dioxide -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Free Sulfur Dioxide</label>
                            <input type="number" step="1" class="form-control" name="free sulfur dioxide" required>
                        </div>
                        <!-- Total Sulfur Dioxide -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Total Sulfur Dioxide</label>
                            <input type="number" step="1" class="form-control" name="total sulfur dioxide" required>
                        </div>
                        <!-- Density -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Density</label>
                            <input type="number" step="0.0001" class="form-control" name="density" required>
                        </div>
                        <!-- pH -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">pH</label>
                            <input type="number" step="0.01" class="form-control" name="pH" required>
                        </div>
                        <!-- Sulphates -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Sulphates</label>
                            <input type="number" step="0.01" class="form-control" name="sulphates" required>
                        </div>
                        <!-- Alcohol -->
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Alcohol</label>
                            <input type="number" step="0.1" class="form-control" name="alcohol" required>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-50">Predict</button>
                    </div>
                </form>
            </div>
        </div>


         <!-- Prediction Result -->
         {% if prediction is not none %}
         <div class="alert alert-success mt-4 text-center">
            <h1>Your Wine Quality Result:</h1>
             <h4>Quality Score: {{ prediction }}</h4>
         </div>
        {% elif error %}
            <div class="alert alert-danger mt-4 text-center">
                <h4>Error: {{ error }}</h4>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
